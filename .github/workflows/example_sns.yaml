name: Example Sent notification to email
on:
  push:
    branches:
      - "prod"

env:
  AWS_REGION: us-east-1                 
  ENV: "prod"

jobs:
  notif:
    name: Sent Notification
    runs-on: ubuntu-latest
    environment: Production
    steps:    
    - name: Publish Message To SNS Subscribers
      env:
        TOPIC_ARN: ${{ secrets.AWS_SNS_ARN }}
      run: aws sns publish --topic-arn arn:aws:sns:us-east-1:514386847458:lks-vote-topic --subject "Hello, from Indonesia" --message "New Version Is Released"
       
